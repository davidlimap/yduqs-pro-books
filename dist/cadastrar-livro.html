</head>

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
  <div class="wrapper">

    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
      <img class="animation__wobble" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div>

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-dark">
      <!-- Left navbar links -->


    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="index.html" class="brand-link">
        <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
          style="opacity: .8">
        <span class="brand-text font-weight-light">YDUQS - Pró Books</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="nav-icon fas fa-copy"></i>
                <p>
                  Livro
                  <i class="fas fa-angle-left right"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a href="cadastrar-autor.html" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Cadastrar Autor</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="listar-autor.html" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Listar Autor</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="cadastrar-livro.html" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Cadastrar Livro</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="listar-livros.html" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Listar Livro</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="cadastrar-categoria.html" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Cadastrar Categoria</p>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="card card-primary block-novo-livro">
                <div class="card-header">
                  <h3 class="card-title">Cadastrar Livro</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form action="" method="post" novalidate>
                  <div class="card-body">
                    <div class="form-group">
                      <label for="titulo">Título</label>
                      <input type="text" class="form-control" id="titulo" placeholder="Título do livro" required />
                    </div>
                    <div class="form-group">
                      <label for="resumo">Resumo</label>
                      <input type="text" class="form-control" id="resumo" placeholder="Resumo do livro" required />
                    </div>
                    <div class="form-group">
                      <label for="sumario">Sumário</label>
                      <input type="text" class="form-control" id="sumario" placeholder="Sumário do livro" required />
                    </div>
                    <div class="form-group">
                      <label for="valor">Preço</label>
                      <input type="number" class="form-control" id="valor" placeholder="0,00" step=".01" min="0"
                        required />
                    </div>
                    <div class="form-group">
                      <label for="num-paginas">Número de Páginas</label>
                      <input type="number" class="form-control" id="num-paginas" placeholder="Número de páginas"
                        required />
                    </div>
                    <div class="form-group">
                      <label for="isbn">ISBN</label>
                      <input type="text" class="form-control" id="isbn" placeholder="ISBN do livro" required />
                    </div>
                    <div class="form-group">
                      <label for="data-publicacao">Data de Publicação</label>
                      <input type="date" class="form-control" id="data-publicacao" placeholder="dd/mm/aaaa" required />
                    </div>
                    <div class="form-group">
                      <label for="categoria">Categoria do Livro</label>
                      <select name="categoria" id="categoria" class="form-control" required>
                        <option value="">Selecione a categoria</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="autor">Autor do Livro</label>
                      <select name="autor" id="autor" class="form-control" required>
                        <option value="">Selecione o autor</option>
                      </select>
                    </div>
                  </div>
                  <!-- /.card-body -->

                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!--/.col (left) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>

    <aside class="control-sidebar control-sidebar-dark">

</body>
